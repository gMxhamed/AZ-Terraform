name: test

on:
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Terraform Format
        run: terraform fmt -check -recursive main.tf dev.tfvars

      - name: Azure Login    
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
     
      - name: Terraform Init
        run: |
          terraform init
          terraform validate

      - name: Terraform Plan
        run: terraform plan -var-file=dev.tfvars

